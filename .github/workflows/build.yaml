name: Build and Deploy to github pages

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "posts/**"

# This grants the action the permissions it needs to write the artifact
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # Results saved to 'docs' folder.
      - name: Install and Build 🔧
        run: |
          cd tool
          npm ci
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # The folder the action should deploy.
          folder: docs
          # Deploy to 'pages' branch so it doesn't count in the contribution graph
          branch: pages
