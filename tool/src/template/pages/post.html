<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJ's blog - ${title}</title>
    <meta name="description" content="${title} " />

    <!-- Open Graph Protocol metadata tags -->
    <!-- <meta property="og:url" content="https://blog.JJSS.quest/" /> -->
    <meta property="og:site_name" content="JJ's blog" />
    <meta property="og:title" content="${title}" />
    <meta property="og:description" content="${title}" />
    <meta property="og:type" content="article" />
    <meta property="article:author" content="https://JJSS.quest" />
    <meta property="article:publisher" content="https://blog.JJSS.quest" />
    <meta property="article:published_time" content="${date}" />
    ${ogpImageMetaTags} ${ogpTagMetaTags}

    <!-- Generated styles from input.css and the tailwind classes used -->
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    ${headerFragment}
    <div class="flex w-full flex-col items-center p-4 lg:py-12">
      <div class="w-full max-w-screen-sm pb-8">
        <h1 class="-mt-2 pb-4 pt-0 font-black text-zinc-800">${title}</h1>
        <p class="pb-4 text-base">${date}, &nbsp;${timeToRead}</p>
        <div class="pb-4">${tags}</div>
        <div>${postContent}</div>

        ${scrollToTopButton}
      </div>
    </div>

    ${footer}

    <!-- Conditionally load highlight.js if there is code blocks in the markdown file, after content has loaded. -->
    ${highlightJS}
  </body>
</html>
