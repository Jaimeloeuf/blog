<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJ's blog</title>

    <!-- Generated styles from input.css and the tailwind classes used -->
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="p-4 lg:p-8">
      ${headerFragment}

      <div class="flex w-full flex-col items-center">
        <div class="w-full max-w-screen-sm pb-8">
          <div class="flex flex-row gap-6">
            <p class="cursor-pointer text-xl font-bold text-zinc-800">
              Posts (${postCount})
            </p>
            <a
              href="/tags/"
              class="text-xl font-light text-zinc-600 no-underline"
            >
              Tags (${tagCount})
            </a>
          </div>

          <div>${postLinks}</div>
          ${scrollToTopButton}
        </div>
      </div>
    </div>
  </body>
</html>
