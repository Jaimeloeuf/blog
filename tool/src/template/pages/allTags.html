<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJ's blog - Tags</title>

    <!-- Generated styles from input.css and the tailwind classes used -->
    <link rel="stylesheet" href="/style.css" />

    <meta property="og:site_name" content="JJ's blog" />
    <meta property="og:title" content="JJ's blog" />
    <meta
      property="og:description"
      content="Hey it's JJ, this is my blog, life is Bananas, you should subscribe!"
    />
    ${ogpImageMetaTags}
  </head>

  <body>
    ${headerFragment}
    <div class="p-4 lg:p-8">
      <div class="flex w-full flex-col items-center">
        <div class="w-full max-w-screen-sm pb-8">
          <div class="flex flex-row gap-6">
            <a href="/" class="text-xl font-light text-zinc-600 no-underline">
              Posts (${postCount})
            </a>
            <p class="cursor-pointer text-xl font-bold text-zinc-800">
              Tags (${tagCount})
            </p>
          </div>

          <p class="pb-2 text-sm font-thin italic text-zinc-700">
            Sorted Alphabetically
          </p>
          <div>${tags}</div>
          ${scrollToTopButton}
          <div class="pt-12 text-center">
            <button class="open-subscribe-modal-button text-base outline-none">
              subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
