<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJ's blog - ${tag}</title>

    <!-- Generated styles from input.css and the tailwind classes used -->
    <link rel="stylesheet" href="/style.css" />

    <meta property="og:site_name" content="JJ's blog" />
    <meta property="og:title" content="JJ's blog - ${tag}" />
    <meta
      property="og:description"
      content="Hey it's JJ, this is my blog, life is Bananas, you should subscribe!"
    />
    <meta property="article:tag" content="${tag}" />
    ${ogpImageMetaTags}
  </head>

  <body>
    ${headerFragment}
    <div class="flex w-full flex-col items-center p-4 lg:py-12">
      <div class="w-full max-w-screen-sm pb-8">
        <p class="border-b text-xl font-bold text-zinc-800">
          ${tag} (${count: number})
        </p>
        <div class="divide-y">${posts}</div>
        ${scrollToTopButton}
      </div>
    </div>

    ${footer}
  </body>
</html>
