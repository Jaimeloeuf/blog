<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJ's blog - ${title}</title>

    <!-- Generated styles from input.css and the tailwind classes used -->
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="p-4 lg:p-8">
      <p class="pb-4 text-3xl">
        <a href="/" class="no-underline">JJ's blog</a>
      </p>

      <div class="flex w-full flex-col items-center">
        <div class="w-full max-w-screen-md pb-8">
          <h1 class="pb-4 pt-0">${title}</h1>
          <p class="pb-4 text-base">${date}, &nbsp;${timeToRead}</p>
          <div class="pb-4">${tags}</div>
          <div>${postContent}</div>
        </div>
      </div>
    </div>

    <!-- Load highlight.js after content has loaded. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/a11y-light.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
